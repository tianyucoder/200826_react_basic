<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>react生命周期(新)</title>
	</head>
	<body>
		<!-- 准备好一个容器-->
		<div id="test"></div>

		<!-- 引入react核心库 -->
		<script type="text/javascript" src="../js/17.0.1/react.development.js"></script>
		<!-- 引入react-dom，用于支持react操作DOM -->
		<script type="text/javascript" src="../js/17.0.1/react-dom.development.js"></script>
		<!-- 引入babel，用于将jsx转为js -->
		<script type="text/javascript" src="../js/17.0.1/babel.min.js"></script>

		<script type="text/babel"> 

			//定义组件
			class Sum extends React.Component{

				//构造器----调1次
				constructor(){
					console.log('---constructor---');
					super()
					this.state = {count:0}
				}

				//加1的回调
				add = ()=>{
					const {count} = this.state
					this.setState({count:count+1})
				}

				//卸载的回调
				death = ()=>{
					ReactDOM.unmountComponentAtNode(document.getElementById('test'))
				}

				//强制更新的回调
				force = ()=>{
					this.forceUpdate()
				}

				//从props中获取派生的状态
				/* static getDerivedStateFromProps(props,state){
					console.log('---getDerivedStateFromProps---',props,state);
					return props
				} */

				getSnapshotBeforeUpdate(){
					console.log('---getSnapshotBeforeUpdate---');
					return 'atguigu'
				}

				componentDidUpdate(preProps,preState,x){
					console.log('---componentDidUpdate---',preProps,preState,x);
				}
			
				//组件初次渲染+更新---调1+n次
				render(){
					console.log('---render---');
					return(
						<div>
							<h2>当前求和为：{this.state.count}</h2>
							<button onClick={this.add}>点我+1</button>
							<button onClick={this.death}>卸载组件</button>
							<button onClick={this.force}>强制更新一下</button>
						</div>
					)
				}
			}
			
			//渲染组件
			ReactDOM.render(<Sum age={18}/>,document.getElementById('test'))
		</script>
	</body>
</html>
