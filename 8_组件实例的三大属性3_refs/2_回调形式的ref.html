<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>2_回调形式的ref</title>
	</head>
	<body>
		<!-- 准备好一个容器-->
		<div id="test"></div>

		<!-- 引入react核心库 -->
		<script type="text/javascript" src="../js/react.development.js"></script>
		<!-- 引入react-dom，用于支持react操作DOM -->
		<script type="text/javascript" src="../js/react-dom.development.js"></script>
		<!-- 引入babel，用于将jsx转为js -->
		<script type="text/javascript" src="../js/babel.min.js"></script>

		<script type="text/babel"> 
			//定义组件
			class Demo extends React.Component{

				showData = ()=>{
					//获取用户的输入,input1是真实DOM节点！！
					const {input1} = this
					//提示数据
					alert(input1.value)
				}
				showData2 = ()=>{
					//获取用户的输入,input1是真实DOM节点！！
					const {input2} = this
					//提示数据
					alert(input2.value)
				}

				render(){
					return (
						<div>
							<input ref={c => this.input1 = c} type="text" placeholder="点击按钮提示输入"/>&nbsp;
							<button onClick={this.showData}>点我提示数据</button>&nbsp;
							<input ref={c => this.input2 = c} onBlur={this.showData2} type="text" placeholder="失去焦点提示输入"/>
						</div>
					)
				}
			}
			//渲染组件
			ReactDOM.render(<Demo/>,document.getElementById('test'))
		</script>
	</body>
</html>
