<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>1_props的基本使用</title>
	</head>
	<body>
		<!-- 准备好一个容器-->
		<div id="test"></div>
		<div id="test2"></div>

		<!-- 引入react核心库 -->
		<script type="text/javascript" src="../js/react.development.js"></script>
		<!-- 引入react-dom，用于支持react操作DOM -->
		<script type="text/javascript" src="../js/react-dom.development.js"></script>
		<!-- 引入babel，用于将jsx转为js -->
		<script type="text/javascript" src="../js/babel.min.js"></script>

		<script type="text/babel"> 
			//定义组件(类)
			class Person extends React.Component{
				render(){
					console.log(this);
					const {name,age,sex} = this.props
					return (
						<ul>
							<li>姓名：{name}</li>
							<li>性别：{sex}</li>
							<li>年龄：{age}</li>
						</ul>
					)
				}
			}

			//渲染组件
			ReactDOM.render(<Person name="tom" sex="女" age="18"/>,document.getElementById('test'))
			const p1 = {
				name:'程老师',
				sex:'男',
				age:18
			}
			//下面的...p1，并不是原生js里的{...p1},babel+react环境就可以让展开运算符展开一个对象，但是仅仅适用于传递标签属性！！
			ReactDOM.render(<Person {...p1}/>,document.getElementById('test2'))
		</script>
	</body>
</html>
