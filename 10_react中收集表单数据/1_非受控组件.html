<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>10_react中收集表单数据</title>
	</head>
	<body>
		<!-- 准备好一个容器-->
		<div id="test"></div>

		<!-- 引入react核心库 -->
		<script type="text/javascript" src="../js/react.development.js"></script>
		<!-- 引入react-dom，用于支持react操作DOM -->
		<script type="text/javascript" src="../js/react-dom.development.js"></script>
		<!-- 引入babel，用于将jsx转为js -->
		<script type="text/javascript" src="../js/babel.min.js"></script>

		<script type="text/babel"> 
			//定义组件
			//非受控的概念：现用现取
			class Login extends React.Component{

				handleSubmit = (event)=>{
					event.preventDefault()
					console.log(this.usernameNode.value);
					console.log(this.pwdNode.value);
				}
				
				render(){
					return (
						<form onSubmit={this.handleSubmit}>
							用户名：<input ref={c => this.usernameNode = c} type="text" placeholder="用户名"/>
							密码：<input ref={c => this.pwdNode = c}  type="password" placeholder="密码"/>
							<button>登录</button>
						</form>
					)
				}
			}

			ReactDOM.render(<Login/>,document.getElementById('test'))
			
		</script>
	</body>
</html>
